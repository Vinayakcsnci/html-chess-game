<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .game-container {
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            margin: 0 auto;
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .square.white {
            background-color: #f0d9b5;
        }
        
        .square.black {
            background-color: #b58863;
        }
        
        .square.selected {
            background-color: #7fbf7f !important;
        }
        
        .square.valid-move {
            background-color: #87ceeb !important;
        }
        
        .piece {
            user-select: none;
        }
        
        .game-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Chess Game</h1>
        <div class="chess-board" id="chessBoard"></div>
        <div class="game-info" id="gameInfo">White's turn</div>
        <div class="controls">
            <button onclick="resetGame()">New Game</button>
        </div>
    </div>

    <script>
        const pieces = {
            'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
            'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟'
        };

        let board = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        let currentPlayer = 'white';
        let selectedSquare = null;

        function createBoard() {
            const boardElement = document.getElementById('chessBoard');
            boardElement.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    
                    if (board[row][col]) {
                        const piece = document.createElement('span');
                        piece.className = 'piece';
                        piece.textContent = pieces[board[row][col]];
                        square.appendChild(piece);
                    }
                    
                    square.addEventListener('click', handleSquareClick);
                    boardElement.appendChild(square);
                }
            }
        }

        function handleSquareClick(event) {
            const square = event.currentTarget;
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);

            if (selectedSquare) {
                if (isValidMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    makeMove(selectedSquare.row, selectedSquare.col, row, col);
                    selectedSquare = null;
                    currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
                    updateGameInfo();
                    clearHighlights();
                } else {
                    clearHighlights();
                    selectSquare(row, col);
                }
            } else {
                selectSquare(row, col);
            }
        }

        function selectSquare(row, col) {
            const piece = board[row][col];
            if (piece && isPieceOwnedByCurrentPlayer(piece)) {
                selectedSquare = { row, col };
                highlightSquare(row, col);
                showValidMoves(row, col);
            }
        }

        function isPieceOwnedByCurrentPlayer(piece) {
            if (currentPlayer === 'white') {
                return piece === piece.toUpperCase();
            } else {
                return piece === piece.toLowerCase();
            }
        }

        function highlightSquare(row, col) {
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            square.classList.add('selected');
        }

        function showValidMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        square.classList.add('valid-move');
                    }
                }
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];

            if (!piece) return false;
            if (fromRow === toRow && fromCol === toCol) return false;
            if (targetPiece && isPieceOwnedByCurrentPlayer(targetPiece)) return false;

            const pieceType = piece.toLowerCase();
            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);
            const rowDirection = toRow > fromRow ? 1 : -1;
            const colDirection = toCol > fromCol ? 1 : -1;

            switch (pieceType) {
                case 'p':
                    const direction = piece === piece.toUpperCase() ? -1 : 1;
                    const startRow = piece === piece.toUpperCase() ? 6 : 1;
                    
                    if (fromCol === toCol) {
                        if (toRow === fromRow + direction && !targetPiece) return true;
                        if (fromRow === startRow && toRow === fromRow + 2 * direction && 
                            !targetPiece && !board[fromRow + direction][fromCol]) return true;
                    } else if (colDiff === 1 && toRow === fromRow + direction && targetPiece) {
                        return true;
                    }
                    return false;

                case 'r':
                    if (fromRow !== toRow && fromCol !== toCol) return false;
                    return isPathClear(fromRow, fromCol, toRow, toCol);

                case 'n':
                    return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);

                case 'b':
                    if (rowDiff !== colDiff) return false;
                    return isPathClear(fromRow, fromCol, toRow, toCol);

                case 'q':
                    if (fromRow !== toRow && fromCol !== toCol && rowDiff !== colDiff) return false;
                    return isPathClear(fromRow, fromCol, toRow, toCol);

                case 'k':
                    return rowDiff <= 1 && colDiff <= 1;

                default:
                    return false;
            }
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowDirection = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colDirection = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let currentRow = fromRow + rowDirection;
            let currentCol = fromCol + colDirection;

            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += rowDirection;
                currentCol += colDirection;
            }

            return true;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = null;
            createBoard();
        }

        function updateGameInfo() {
            document.getElementById('gameInfo').textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;
        }

        function resetGame() {
            board = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                [null, null, null, null, null, null, null, null],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];
            currentPlayer = 'white';
            selectedSquare = null;
            createBoard();
            updateGameInfo();
        }

        createBoard();
    </script>
</body>
</html>
